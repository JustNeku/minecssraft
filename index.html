<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <main>
        <div class="camera">
            <div class="camera-up">
                <div class="camera-down">
                    <div class="camera-forward">
                        <div class="camera-back">
                            <div class="camera-rotate">
                                <div class="camera-rotate-counter">
                                    <div class="camera-rotate-down">
                                        <div class="camera-rotate-up">
                                            <div class="world" id="world"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="hud">
            <div class="tools">
                <button data-rotate="counter-clockwise"><- hui</button>
                <button data-rotate="clockwise">hui -></button>
                <button data-move="up">hui ^</button>
                <button data-move="down">v hui</button>
                <button data-move="forward">f</button>
                <button data-move="back">b</button>
                <button data-rotate="rotate-up">u</button>
                <button data-rotate="rotate-down">d</button>
            </div>
            <div class="blocks">
                <label for="">
                    <img src="assets/hud--cobble.webp" alt="">
                    <input type="radio" name="building-block" value="cobble">
                </label>
                <label for="">
                    <img src="assets/hud--dirt.webp" alt="">
                    <input type="radio" name="building-block" value="dirt">
                </label>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
