<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="world">
            <div class="block" style="--layer: 0; --column: 0; --row: 0;">
                <input type="radio" name="" id="" checked>

                <label class="back"></label>
                <label class="bottom"></label>
                <label class="top"></label>
                <label class="left"></label>
                <label class="right"></label>
                <label class="front" for="l-0--c-1--r-0-v"></label>
            </div>
            <div class="block" style="--layer: 0; --column: 0; --row: 1;">
                <input type="radio" name="l-0--c-1--r-0-v" id="l-0--c-1--r-0-v">

                <label class="back"></label>
                <label class="bottom"></label>
                <label class="top"></label>
                <label class="left"></label>
                <label class="right"></label>
                <label class="front" for="l-0--c-1--r-0"></label>
            </div>
            <div class="block" style="--layer: 0; --column: 1; --row: 0;">
                <div class="back"></div>
                <div class="bottom"></div>
                <div class="top"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="front"></div>
            </div>
            <div class="block" style="--layer: 0; --column: 1; --row: 1;">
                <div class="back"></div>
                <div class="bottom"></div>
                <div class="top"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="front"></div>
            </div>
            <div class="block" style="--layer: 1; --column: 1; --row: 1;">
                <div class="back"></div>
                <div class="bottom"></div>
                <div class="top"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="front"></div>
            </div>
            
        </div>
        
    </main>
</body>

</html>
